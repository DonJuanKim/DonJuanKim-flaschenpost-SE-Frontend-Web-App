<div class="container">
  <span class="bottle-count">
    {{ bottles ? bottles.length : null }} items found.
  </span>
  <div class="cards-container">
    <div class="bottle-card" *ngFor="let bottle of bottles">
      <img class="bottle-img" src="{{ bottle.articles[0].image }}" alt="" />
    </div>
  </div>
</div>
