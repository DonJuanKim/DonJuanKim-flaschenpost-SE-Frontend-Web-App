<!-- // filter sidenav  -->
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="button-wrap">
      <span> Sort by Price</span>
      <button (click)="sortByPrice()">
        {{ ascendingOrder ? 'asc' : 'desc' }}
      </button>
    </div>
    <div class="button-wrap">
      <span> filter Expensive Beers</span>
      <button (click)="filterExpensiveBeers()">
        {{ filtered ? 'off' : 'on' }}
      </button>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
<!-- // filter sidenav  -->
<div class="container">
  <span class="bottle-count">
    {{ filtered ? filteredBottles.length : bottles.length }} items found.
  </span>
  <mat-card
    class="bottle-detail-card"
    *ngFor="let bottle of filtered ? filteredBottles : bottles"
  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="bottle-name">{{ bottle.name }}</mat-card-title>
        <mat-card-subtitle class="bottle-price"
          >{{ bottle.articles[0].price }}â‚¬
          <p>{{ bottle.articles[0].pricePerUnitText }}</p>
        </mat-card-subtitle>
        <img
          mat-card-lg-image
          class="bottle-img"
          src="{{ bottle.articles[0].image }}"
          alt=""
        />
      </mat-card-title-group>
    </mat-card-header>
    <!-- <mat-card-content>
      {{ bottle.descriptionText ? bottle.descriptionText : null }}
    </mat-card-content> -->
  </mat-card>
</div>
